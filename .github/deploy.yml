name: CI/CD Pipeline - Sorting Visualizer

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t sorting-visualizer .

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ shruti0504}}
          password: ${{ Snapcode@0504}}

      - name: Push Docker image to Docker Hub
        run: docker tag sorting-visualizer ${{ secrets.DOCKER_USERNAME }}/sorting-visualizer:latest && docker push ${{ secrets.DOCKER_USERNAME }}/sorting-visualizer:latest
